name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug app lock file
        run: ls -l apps/comicmotion-app/package-lock.json

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: apps/comicmotion-app/package-lock.json

      # Cache Turborepo build cache for faster builds
      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies (with Turborepo support)
        run: npm install
        working-directory: .

      - name: Lint
        run: npm run lint
        working-directory: .

      - name: Test
        run: npm run test
        working-directory: .

      - name: Build
        run: npm run build
        working-directory: .

